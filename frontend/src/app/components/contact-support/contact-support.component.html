<div class="contact-support-container">
    <!-- Top Bar -->
    <div class="top-bar">
      <h1 class="top-bar-title">Contact Support</h1>
      <button class="close-button" (click)="closeSupport()">
        <i class="pi pi-times"></i>
      </button>
    </div>
  
    <!-- Form Section -->
    <h2 class="form-title">Send Us a Message</h2>
    <form class="contact-form">
      <label for="name" class="input-label">Name</label>
      <input id="name" type="text" placeholder="Name" class="input-field" />
  
      <label for="email" class="input-label">Email</label>
      <input id="email" type="email" placeholder="Email" class="input-field" />
  
      <label for="message" class="input-label">Message</label>
      <textarea id="message" placeholder="Feedback" class="textarea-field"></textarea>
  
      <button type="submit" class="submit-button">Send Message</button>
    </form>
  </div>
