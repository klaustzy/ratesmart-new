<div class="sign-up-container">
    <div class="logo">
        <span class="rate">RATE</span><span class="smart">SMART</span>
    </div>

    <div class="form-group">
        <label for="name">Name</label>
        <input pInputText id="name" placeholder="Name" [(ngModel)]="name" />
    </div>

    <div class="form-group">
        <label for="username">Username</label>
        <input pInputText id="username" placeholder="Username" [(ngModel)]="username" />
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input pInputText id="password" type="password" placeholder="Password" [(ngModel)]="password" />
    </div>

    <button pButton label="Sign Up" class="p-button-rounded p-button-success sign-up-button" routerLink="/log-in"></button>

    <div class="login-link">
        Already have an account? <a routerLink="/log-in">Login</a>
    </div>
</div>
